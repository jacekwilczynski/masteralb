<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600">
  <title>Masteralb Creative - Weekly WebDev Challenge #1</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="header">
    <img alt="Masteralb logo" class="header__logo" src="images/top-logo.png">
  </header>
  <main class="container">
    <div class="container__element">
      <section class="panel">
        <h2 class="panel__title">Register Form</h2>
        <div class="panel__shadow">
          <div class="panel__body">
            <form action="#" class="form">
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--user">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_003_user.png">
                  </span>
                  <input type="text" name="username" placeholder="Username" aria-label="Username" class="text-field__input">
                </label>
              </div>
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--password">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_203_lock.png">
                  </span>
                  <input type="text" name="password" placeholder="Password" aria-label="Password" class="text-field__input">
                </label>
              </div>
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--password">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_203_lock.png">
                  </span>
                  <input type="text" name="password-confirm" placeholder="Confirm Password" aria-label="Confirm Password" class="text-field__input">
                </label>
              </div>
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--email">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_010_envelope.png">
                  </span>
                  <input type="text" name="email" placeholder="Email" aria-label="Email" class="text-field__input">
                </label>
              </div>
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--location">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_242_google_maps.png">
                  </span>
                  <input type="text" name="location" placeholder="Your Location" aria-label="Your Location" class="text-field__input text-field__input--dropdown">
                  <img alt="" class="text-field__caret" src="images/caret-down.svg">
                </label>
              </div>
              <div class="form__row">
                <div class="form__element">
                  <label class="checkbox">
                    <span class="checkbox__container">
                      <input type="checkbox" class="checkbox__input">
                      <span class="checkbox__box">
                        <span class="checkbox__mark">
                        </span>
                      </span>
                    </span>
                    <span class="checkbox__label">I have read and accept the terms of use.</span>
                  </label>
                </div>
                <div class="form__element">
                  <button type="button" class="button button--primary">Send Email</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <div class="container__element">
      <section class="panel">
        <h2 class="panel__title">Send Email</h2>
        <div class="panel__shadow">
          <div class="panel__body">
            <form action="#" class="form">
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--user">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_003_user.png">
                  </span>
                  <input type="text" name="name" placeholder="Your Name" aria-label="Your Name" class="text-field__input">
                </label>
              </div>
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--email">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_010_envelope.png">
                  </span>
                  <input type="text" name="email" placeholder="Your Email" aria-label="Your Email" class="text-field__input">
                </label>
              </div>
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--multiline">
                  <textarea type="text" name="message" placeholder="Type your message ..." aria-label="Type your message ..." class="text-field__input" rows="9">
                  </textarea>
                </label>
              </div>
              <div class="form__row">
                <div class="form__element">
                  <label class="checkbox">
                    <span class="checkbox__container">
                      <input type="checkbox" class="checkbox__input">
                      <span class="checkbox__box">
                        <span class="checkbox__mark">
                        </span>
                      </span>
                    </span>
                    <span class="checkbox__label">Send a copy to my Email</span>
                  </label>
                </div>
                <div class="form__element">
                  <button type="button" class="button button--primary">Send Email</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <div class="container__element">
      <section class="panel">
        <h2 class="panel__title">Sign In Form</h2>
        <div class="panel__shadow">
          <div class="panel__body">
            <form action="#" class="form">
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--user">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_003_user.png">
                  </span>
                  <input type="text" name="username" placeholder="Username" aria-label="Username" class="text-field__input">
                </label>
              </div>
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--password">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_203_lock.png">
                  </span>
                  <input type="text" name="password" placeholder="Password" aria-label="Password" class="text-field__input">
                </label>
              </div>
              <div class="form__row">
                <div class="form__element">
                  <label class="checkbox">
                    <span class="checkbox__container">
                      <input type="checkbox" class="checkbox__input">
                      <span class="checkbox__box">
                        <span class="checkbox__mark">
                        </span>
                      </span>
                    </span>
                    <span class="checkbox__label">Remember me</span>
                  </label>
                </div>
                <div class="form__element">
                  <button type="button" class="button button--primary">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <div class="container__element">
      <section class="panel">
        <h2 class="panel__title">Recover Form</h2>
        <div class="panel__shadow">
          <div class="panel__body">
            <form action="#" class="form">
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--email">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_010_envelope.png">
                  </span>
                  <input type="text" name="email" placeholder="Enter your Email" aria-label="Enter your Email" class="text-field__input">
                </label>
              </div>
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--phone">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_139_phone.png">
                  </span>
                  <input type="text" name="phone" placeholder="Enter your Phone number" aria-label="Enter your Phone number" class="text-field__input">
                </label>
              </div>
              <div class="form__row">
                <div class="form__element">
                  <button type="button" class="button button--primary button--smaller-text">Send</button>
                </div>
                <div class="form__element">
                  <button type="button" class="button button--primary button--smaller-text" disabled="">Done</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <div class="container__element">
      <section class="panel">
        <h2 class="panel__title">Subscribe Form</h2>
        <div class="panel__shadow">
          <div class="panel__body">
            <form action="#" class="form">
              <div class="form__element form__element--full-width">
                <label class="text-field text-field--email">
                  <span class="text-field__icon-container">
                    <img alt="" class="text-field__icon" src="images/glyphicons_010_envelope.png">
                  </span>
                  <input type="text" name="email" placeholder="Enter your Email" aria-label="Enter your Email" class="text-field__input">
                </label>
              </div>
              <div class="form__row">
                <div class="form__element">
                  <button type="button" class="button button--primary button--smaller-text">Subscribe</button>
                </div>
                <div class="form__element">
                  <button type="button" class="button button--cancel button--smaller-text">No, thanks</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <div class="container__element">
      <footer class="footer">
        <img alt="Masteralb logo" class="footer__logo" src="images/bottom-logo.png">
      </footer>
    </div>
  </main>
</body>
</html>
