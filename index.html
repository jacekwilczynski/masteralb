<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masteralb Creative</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="header"><img src="images/Masteralb.com%20TOP%20LOGO.png" alt="Masteralb Creative logo"></header>
  <main class="container">
    <div class="grid">
      <div class="grid__column">
        <div class="panel">
          <h2 class="panel__title">Register Form</h2>
          <div class="shadow">
            <div class="panel__body">
              <form class="form" action="#">
                <div class="form__text-inputs">
                  <div class="input-box">
                    <div class="input-box__icon">
                      <span class="glyphicon glyphicon--user"></span>
                    </div>
                    <div class="input-box__body">
                      <input class="input-box__input" name="username" placeholder="Username">
                    </div>
                  </div>
                  <div class="input-box">
                    <div class="input-box__icon">
                      <span class="glyphicon glyphicon--lock"></span>
                    </div>
                    <div class="input-box__body">
                      <input class="input-box__input" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="input-box">
                    <div class="input-box__icon">
                      <span class="glyphicon glyphicon--lock"></span>
                    </div>
                    <div class="input-box__body">
                      <input class="input-box__input" name="passwordConfirm" placeholder="Confirm Password">
                    </div>
                  </div>
                  <div class="input-box">
                    <div class="input-box__icon">
                      <span class="glyphicon glyphicon--envelope"></span>
                    </div>
                    <div class="input-box__body">
                      <input class="input-box__input" name="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="input-box">
                    <div class="input-box__icon">
                      <span class="glyphicon glyphicon--google-maps"></span>
                    </div>
                    <div class="input-box__body">
                      <input class="input-box__input" name="location" placeholder="Your Location">
                    </div>
                  </div>
                </div>
                <div class="checkbox">
                  <div class="checkbox__container">
                    <input class="checkbox__input"
                           type="checkbox"
                           id="form--register__checkbox--accept-terms">
                    <span class="checkbox__box"><span class="checkbox__mark"></span></span>
                  </div>
                  <label class="checkbox__label" for="form--register__checkbox--accept-terms">
                    I have read and accept the terms of use.
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="grid__column">B</div>
    </div>
  </main>
</body>
</html>
