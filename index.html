<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Masteralb Creative</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="top-logo">
    <img class="top-logo__image" src="images/top-logo.png" alt="Masteralb Creative logo">
  </header>
  <main class="main">
    <div class="main__row">
      <div class="main__column">
        <div class="panel">
          <h2 class="panel__title">Register Form</h2>
          <div class="shadow">
            <div class="panel__body">
              <form class="form" action="#">
                <div class="form__group">
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--user"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="username" placeholder="Username">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--lock"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="password" placeholder="Password">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--lock"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="passwordConfirm" placeholder="Confirm Password">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--envelope"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="email" placeholder="Email">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--google-maps"></span>
                    </span>
                    <span class="input-box__body">
                      <input
                        class="input-box__input input-box__input--dropdown"
                        name="location"
                        placeholder="Your Location"
                      >
                      <span class="input-box__caret"></span>
                    </span>
                  </label>
                </div>
                <div class="form__group">
                  <label class="checkbox">
                    <span class="checkbox__container">
                      <input class="checkbox__input" type="checkbox">
                      <span class="checkbox__box"><span class="checkbox__mark"></span></span>
                    </span>
                    <span class="checkbox__label">
                      I have read and accept the terms of use.
                    </span>
                  </label>
                </div>
                <button class="button button--full-width button--primary">Sign up</button>
              </form>
            </div>
          </div>
        </div>
        <div class="panel">
          <h2 class="panel__title">Send Email</h2>
          <div class="shadow">
            <div class="panel__body">
              <form class="form" action="#">
                <div class="form__group">
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--user"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="name" placeholder="Your Name">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--envelope"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="email" placeholder="Your Email">
                    </span>
                  </label>
                  <div class="input-box input-box--multiline">
                    <div class="input-box__body">
                      <textarea
                        class="input-box__input"
                        name="message"
                        rows="9"
                        placeholder="Type your message ..."
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="form__group">
                  <label class="checkbox">
                    <span class="checkbox__container">
                      <input class="checkbox__input" type="checkbox">
                      <span class="checkbox__box"><span class="checkbox__mark"></span></span>
                    </span>
                    <span class="checkbox__label">
                      Send a copy to my Email
                    </span>
                  </label>
                </div>
                <button class="button button--full-width button--primary">Send Email</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="main__column">
        <div class="panel">
          <h2 class="panel__title">Sign In Form</h2>
          <div class="shadow">
            <div class="panel__body">
              <form class="form" action="#">
                <div class="form__group">
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--user"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="username" placeholder="Username">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--envelope"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="password" placeholder="Password">
                    </span>
                  </label>
                </div>
                <div class="panel__row panel__row--stretch">
                  <div class="panel__column">
                    <label class="checkbox">
                      <span class="checkbox__container">
                        <input class="checkbox__input" type="checkbox">
                        <span class="checkbox__box">
                          <span class="checkbox__mark"></span>
                        </span>
                      </span>
                      <span class="checkbox__label">Remember me</span>
                    </label>
                  </div>
                  <div class="panel__column">
                    <button class="button button--primary button--full-width">Sign in</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel">
          <h2 class="panel__title">Recover Form</h2>
          <div class="shadow">
            <div class="panel__body">
              <form class="form" action="#">
                <div class="form__group">
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--envelope"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="email" placeholder="Enter your Email">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--phone"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="phone" placeholder="Enter your Phone number">
                    </span>
                  </label>
                </div>
                <div class="panel__row">
                  <div class="panel__column panel__column--equal">
                    <button
                      class="button button--primary button--smaller-text button--full-width"
                    >Send
                    </button>
                  </div>
                  <div class="panel__column panel__column--equal">
                    <button
                      class="button button--primary button--smaller-text button--full-width"
                      disabled
                    >Done
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel">
          <h2 class="panel__title">Subscribe Form</h2>
          <div class="shadow">
            <div class="panel__body">
              <form class="form" action="#">
                <div class="form__group">
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--envelope"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="email" placeholder="Enter your Email">
                    </span>
                  </label>
                </div>
                <div class="panel__row">
                  <div class="panel__column panel__column--equal">
                    <button
                      class="button button--primary button--smaller-text button--full-width"
                    >Subscribe
                    </button>
                  </div>
                  <div class="panel__column panel__column--equal">
                    <button
                      class="button button--danger button--smaller-text button--full-width"
                    >No, Thanks
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="bottom-logo">
          <img src="images/bottom-logo.png" alt="Masteralb Creative logo" class="bottom-logo__image">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
