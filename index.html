<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masteralb Creative</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="header">
    <img class="top-logo__image" src="images/top-logo.png" alt="Masteralb Creative logo">
  </header>
  <main class="container">
    <div class="grid">
      <div class="grid__column">
        <div class="panel">
          <h2 class="panel__title">Register Form</h2>
          <div class="shadow">
            <div class="panel__body">
              <form class="form" action="#">
                <div class="form__text-inputs">
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--user"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="username" placeholder="Username">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--lock"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="password" placeholder="Password">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--lock"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="passwordConfirm" placeholder="Confirm Password">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--envelope"></span>
                    </span>
                    <span class="input-box__body">
                      <input class="input-box__input" name="email" placeholder="Email">
                    </span>
                  </label>
                  <label class="input-box">
                    <span class="input-box__icon">
                      <span class="glyphicon glyphicon--google-maps"></span>
                    </span>
                    <span class="input-box__body">
                      <input
                        class="input-box__input input-box__input--dropdown"
                        name="location"
                        placeholder="Your Location"
                      >
                      <span class="input-box__caret"></span>
                    </span>
                  </label>
                </div>
                <label class="checkbox">
                  <span class="checkbox__container">
                    <input class="checkbox__input" type="checkbox">
                    <span class="checkbox__box"><span class="checkbox__mark"></span></span>
                  </span>
                  <span class="checkbox__label">
                    I have read and accept the terms of use.
                  </span>
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="grid__column">B</div>
    </div>
  </main>
</body>
</html>
