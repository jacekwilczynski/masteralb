name: register
title: Register Form
inputs:
  - type: text-field
    subtype: user
    name: username
    label: Username
  - type: text-field
    subtype: password
    name: password
    label: Password
  - type: text-field
    subtype: password
    name: password-confirm
    label: Confirm Password
  - type: text-field
    subtype: email
    name: email
    label: Email
  - type: text-field
    subtype: location
    name: location
    label: Your Location
    dropdown: true
  - type: checkbox
    name: accept-terms
    label: I have read and accept the terms of use.
  - type: button
    subtype: primary
    name: send
    label: Send Email
