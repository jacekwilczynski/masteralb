name: send-email
title: Send Email
inputs:
  - type: text-field
    subtype: user
    name: name
    label: Your Name
  - type: text-field
    subtype: email
    name: email
    label: Your Email
  - type: text-field
    subtype: multiline
    name: message
    label: Type your message ...
  - type: checkbox
    name: send-copy
    label: Send a copy to my Email
  - type: button
    subtype: primary
    name: send
    label: Send Email
